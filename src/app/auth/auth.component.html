<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">

    <!-- <div class="aler alert-danger" *ngIf="error">
      <p>{{ error }} </p>
    </div> -->
    <!-- ngIf is recommended way to hanlde dynamic components -->
    <!-- <app-alert [message]="error" *ngIf="error" (closeAlertBox)="onHandleErrorClose()"></app-alert> -->

    <!-- Angular needs a ViewContainerRef -->
    <!-- <div #addHere></div> -->

    <ng-template appPlaceholder ></ng-template>

    <div class="loading text-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group">
          <label for="email">Email</label>
          <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          />
        </div>
        <div class="form-buttons">
          <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
          >{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
          |
          <button class="btn btn-primary" (click)="onSwitch()" type="button">Switch to {{ isLoginMode ?  'Sign Up' : 'Login' }} </button>
        </div>
    </form>

  </div>
</div>
