<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <!-- [formGroup]="shoppingForm" -->

                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                    type="text"
                    id="name"
                    name="name"
                    ngModel
                    required
                    class="form-control"
                    >
                    <!-- formControlName="itemName"  -->
                    <!-- #nameInput -->
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                    type="numbertext"
                    id="amount"
                    class="form-control"
                    ngModel
                    required
                    name="amount"
                    pattern="^[1-9]+[0-9]*$"
                    >
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <button
                    class="btn btn-success"
                    type="submit"
                    [disabled]="!f.valid"
                    >{{ editMode ? 'Update' : 'Add'}}</button>
                    <button
                    *ngIf="editMode"
                    class="btn btn-danger"
                    (click)="onRemoveItem()" type="button">Delete</button>
                    <button class="btn btn-primary" (click)="onReset()" type="button">Clear</button>
                  </div>
               </div>
              </div>

        </form>
    </div>
</div>
