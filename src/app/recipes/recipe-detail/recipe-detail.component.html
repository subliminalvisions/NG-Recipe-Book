<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath " alt=""
        class="img-responsive"
        style="max-height: 300px" >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1 class="recipe-name">{{ recipe.name }} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button"  class="btn btn-primary dropdonw-toggle">Manage Recipe #{{ id }} <span class="caret"></span></button>

            <ul class="dropdown-menu">
                <li><a (click)="addToShopping()"
                  style="cursor: pointer;"
                  >Add to Shopping List</a></li>
                <li><a style="cursor: pointer;"
                  (click)="onEditRecipe()"
                  >
                  <!-- [routerLink]="'edit'" -->
                  Edit Recipe {{ id }} </a></li>
                <li><a style="cursor: pointer;"
                  >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients"
            >
            {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
