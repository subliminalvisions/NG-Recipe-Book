<p>add-recipe form</p>
<form [formGroup]="recipeForm" (ngSubmit)="onSubmitRecipe()">
  <div class="form-group">
    <label for="recipeName">recipeName</label>
    <input type="text"
    id="recipeName"
    formControlName="recipeName"
    class="form-control">
  </div>
  <div class="form-group">
    <label for="recipeDescription">recipeDescription</label>
    <input type="text"
    id="recipeDescription"
    formControlName="recipeDescription"
    class="form-control">
  </div>
  <div class="form-group">
    <label for="ingredients">ingredients</label>
    <button class="btn btn-default"
    type="button" (click)="onAddIngredient()">Add Ingr</button>

    <div class="form-group"
    *ngFor="let ingredientItem of recipeForm.get('ingredients')['controls']; let i = index">
      <input type="text" class="form-control" [formControlName]="i">
    </div>
  </div>

  <span
  *ngIf="!recipeForm.valid && recipeForm.touched"
  class="help-block">Please enter valid data</span>
  <button class="btn btn-primary" type="submit">Submit</button>

</form>
